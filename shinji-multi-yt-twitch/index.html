<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<style>
			html,body{
			  margin:0px;
			  padding:0px;
			}iframe{
			  vertical-align:bottom;
			  padding: 0px;
			}
			#wrapper {
			  width:100%;
			  overflow:hidden;
			}
		</style>
	</head>
	<body translate="no">
		<html>
			<body>
				<div id="wrapper">
				<iframe id="stream" width="1" height="1" src="https://www.youtube.com/embed/live_stream?channel=UCo9ioj4sW3BmxSDizpdT6Gw&autoplay=1" frameborder="0" allowfullscreen></iframe>
				
				<iframe id="chat" src="https://www.twitch.tv/embed/shinjifromjapanxd/chat?parent=win10s.github.io" frameborder="0" allowfullscreen="true" scrolling="no" height="1" width="1">
				      </iframe>
				</div>
			</body>
		</html>
		<script id="rendered-js">
			setSize();
			window.addEventListener('resize', function () {
			  setSize();
			});
			function setSize() {
			  var stream = document.getElementById("stream");
			  var chat = document.getElementById("chat");
			  var w = window.innerWidth;
			  var wh = window.innerWidth / 16 * 9;
			  var h = window.innerHeight;
			  if (w >= h) {
			    stream.width = w - 400;
			    stream.height = h;
			    chat.width = 370;
			    chat.height = h;
			  } else {
			    stream.width = w;
			    stream.height = wh;
			    chat.width = w;
			    chat.height = h - wh;
			  }
			}
		</script>
	</body>
</html>
